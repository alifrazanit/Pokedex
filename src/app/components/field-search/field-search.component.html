<div class="field-search-container">
    <mat-card class="field-search" appearance="outlined">
        <mat-card-content>
            <div class="form-field">
                <mat-label>Filter Box</mat-label>
                <div class="form-field-button">
                    <form [formGroup]="filterForm">
                        <mat-form-field appearance="outline">
                            <mat-select formControlName="pokemonType" placeholder="Filter by Pokemon Type">
                                <mat-option value="option1" style="color: black;">
                                    <img src="/list-type/Dark-sm.svg" alt="image-ddl" class="icon"/> Option
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </form>
                    <button mat-flat-button class="btn-find">Filter</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
